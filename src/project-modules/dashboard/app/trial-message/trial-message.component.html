	<span class="trial_message_quote">{{translation?.hp_trial_expires}} {{details?.expiry_date}} </span> <a href="" [attr.href]="details.base_url+'/accounts/account_settings_all/'+details?.user_current_account?.accounts?.account_id+'/4'" class="upgrade_link">{{translation?.hp_upgrade}}</a>
</div>
